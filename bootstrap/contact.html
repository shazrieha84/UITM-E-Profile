<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('img/C6.gif') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      background: rgba(44, 62, 80, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      gap: 40px;
      width: 90%;
      max-width: 1000px;
    }

    .form-container {
      flex: 1;
      max-width: 480px;
      text-align: left;
      padding: 10px;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
    }

    p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .orange-text {
      color: #FFA500; /* Orange color for specific text */
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #BDC3C7;
      font-size: 16px;
      color: #2c3e50;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      padding: 10px 20px; /* Reduced button size */
      border: none;
      border-radius: 6px;
      background-color: #076db1;
      color: white;
      font-size: 16px; /* Reduced font size */
      cursor: pointer;
      transition: 0.3s;
      display: block;
      margin: 0 auto; /* Center the button */
    }

    button:hover {
      background-color: #2980b9;
    }

    .success-message {
      display: none;
      color: #2ecc71;
      margin-top: 15px;
    }

    footer {
      width: 100%;
      background-color: #2c3e50;
      color: white; /* Footer text in white */
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .contact-image {
      max-width: 100%;
      height: auto;
      max-width: 400px;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .form-container {
        width: 90%;
      }

      .contact-image {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <!-- Image on the left side -->
    <div>
      <img src="img/e5.jpg" alt="Contact Us" class="contact-image" />
    </div>
    
    <!-- Form on the right side -->
    <div class="form-container">
      <h2>Contact Us</h2>
      <p class="orange-text">Feel free to send us a message. We would love to hear from you!</p>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
        <p id="successMessage" class="success-message">Thank you for reaching out!</p>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; Universiti Teknologi MARA (UiTM) Â© 2025 All rights reserved.
        Crafted with by Shazrieha. </p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent page reload
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      if (name && email && message) {
        document.getElementById('successMessage').style.display = 'block';
        setTimeout(() => {
          document.getElementById('successMessage').style.display = 'none';
          document.getElementById('contactForm').reset(); // Reset form
        }, 3000);
      }
    });
  </script>
</body>
</html>
